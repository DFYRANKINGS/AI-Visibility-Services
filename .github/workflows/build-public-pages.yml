name: ğŸŒ Build Public Pages (Directory, FAQ, Help)

on:
  push:
    branches: [ main ]
    paths:
      - 'schema-files/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install PyYAML

      - name: ğŸ—ï¸ Build Public HTML Pages
        run: |
          python build_public_pages.py

      - name: ğŸ’¾ Commit Generated Pages (if changed)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html about.html contact.html services.html testimonials.html faqs.html help.html 2>/dev/null || echo "âš ï¸ Some pages not generated â€” continuing"
          if ! git diff --cached --quiet; then
            git commit -m "ğŸŒ Auto-build public pages [$(date +'%Y-%m-%d')]"
            git push origin main
            echo "âœ… Pages committed and pushed"
          else
            echo "âœ… No changes to pages â€” nothing to commit"
          fi
