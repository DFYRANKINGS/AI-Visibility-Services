name: ğŸŒ Build Public Pages (Directory, FAQ, Help)

on:
  push:
    branches: [ main ]
    paths:
      - 'schemas/**'   # Trigger when ANY schema file changes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install PyYAML

      - name: ğŸ—ï¸ Build Public HTML Pages
        run: |
          python build_public_pages.py

      - name: ğŸ” Verify Generated Pages Exist
        run: |
          echo "ğŸ“„ Checking for generated HTML files..."
          FILES=("index.html" "about.html" "contact.html" "services.html" "testimonials.html" "faqs.html" "help.html")
          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file NOT FOUND â€” will be skipped in commit"
            fi
          done

      - name: ğŸ’¾ Commit Generated Pages
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Add each file individually â€” don't fail if some are missing
          FILES=("index.html" "about.html" "contact.html" "services.html" "testimonials.html" "faqs.html" "help.html")
          CHANGES_DETECTED=false

          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              git add "$file"
              echo "â• Added $file to commit"
              CHANGES_DETECTED=true
            fi
          done

          if [ "$CHANGES_DETECTED" = true ]; then
            git commit -m "ğŸŒ Auto-build public pages [$(date +'%Y-%m-%d')]"
            git push origin main
            echo "âœ… Pages committed and pushed"
          else
            echo "âŒ NO HTML PAGES FOUND â€” nothing to commit"
          fi
