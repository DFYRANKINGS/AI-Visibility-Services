# .github/workflows/build-public-pages.yml

name: 🏗️ Build Public HTML Pages

on:
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main
    paths:
      - 'schemas/**'     # Rebuild if schema files change
      - 'ai-generators/build_public_pages.py'

jobs:
  build-public-pages:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas pyyaml

      - name: 🖨️ Generate public HTML pages
        run: |
          cd ai-generators
          python build_public_pages.py

      - name: 💾 Commit and push generated files (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add help.html faqs.html services.html testimonials.html contact.html about.html index.html
          git status
          if ! git diff --cached --quiet; then
            git commit -m "AUTO: Update public HTML pages"
            git push origin main
          else
            echo "No changes to commit."
          fi
