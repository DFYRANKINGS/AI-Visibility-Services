name: 📊 Generate Schema Files from Excel

on:
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main
    paths:
      - 'templates/client-data.xlsx'  # Re-run if Excel file changes

jobs:
  generate-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas openpyxl

      - name: 🖨️ Generate schema files from Excel
        run: |
          cd ai-generators
          python generate_files_from_xlsx.py --input ../templates/client-data.xlsx

      - name: 💾 FORCE Commit and push generated schema files (WITH DEBUG)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "🔍 Current branch: $(git branch --show-current)"
          echo "🔍 Last commit: $(git log -1 --oneline)"

          echo "📁 Files in schemas/Help Articles/ BEFORE git add:"
          ls -la schemas/Help\ Articles/ | head -10

          # Force add all files
          git add --all schemas/

          echo "📄 Git status after add:"
          git status

          # Force commit
          git commit -m "AUTO: Update schema files from Excel" || echo "⚠️ Nothing to commit — continuing anyway"

          # Force push
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main && echo "✅ Push SUCCEEDED" || echo "❌ Push FAILED"

          echo "📁 Files in schemas/Help Articles/ AFTER push attempt:"
          ls -la schemas/Help\ Articles/ | head -10

          echo "🔍 Final commit: $(git log -1 --oneline)"
