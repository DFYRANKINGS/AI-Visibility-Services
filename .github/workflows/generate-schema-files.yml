name: ğŸ“Š Generate Schema Files from Excel

on:
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main
    paths:
      - 'templates/client-data.xlsx'  # Re-run if Excel file changes

jobs:
  generate-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas openpyxl

      - name: ğŸ–¨ï¸ Generate schema files from Excel
        run: |
          cd ai-generators
          python generate_files_from_xlsx.py --input ../templates/client-data.xlsx

            - name: ğŸ’¾ FORCE Commit and push generated schema files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Force add all files in schemas/ (even if Git thinks they're unchanged)
          git add --all schemas/

          # Force commit even if no changes detected
          git commit -m "AUTO: Update schema files from Excel" || echo "âš ï¸ Nothing to commit â€” forcing push anyway"

          # Force push to main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "âŒ Push failed"

          echo "âœ… Attempted to commit and push schema files (forced)"

      - name: â–¶ï¸ Trigger HTML page build (optional)
        if: always()
        run: |
          echo "âœ… Schema generation complete. You can now run 'Build Public HTML Pages' workflow."
