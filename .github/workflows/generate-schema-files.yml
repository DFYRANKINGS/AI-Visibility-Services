name: ğŸ“Š Generate Schema Files from Excel

on:
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main
    paths:
      - 'templates/client-data.xlsx'  # Re-run if Excel file changes

jobs:
  generate-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas openpyxl

      - name: ğŸ–¨ï¸ Generate schema files from Excel
        run: |
          cd ai-generators
          python generate_files_from_xlsx.py --input ../templates/client-data.xlsx

      - name: ğŸ’¾ FORCE Commit and push generated schema files (WITH DEBUG)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ” Current branch: $(git branch --show-current)"
          echo "ğŸ” Last commit: $(git log -1 --oneline)"

          echo "ğŸ“ Files in schemas/Help Articles/ BEFORE git add:"
          ls -la schemas/Help\ Articles/ | head -10

          # Force add all files
          git add --all schemas/

          echo "ğŸ“„ Git status after add:"
          git status

          # Force commit
          git commit -m "AUTO: Update schema files from Excel" || echo "âš ï¸ Nothing to commit â€” continuing anyway"

          # Force push
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main && echo "âœ… Push SUCCEEDED" || echo "âŒ Push FAILED"

          echo "ğŸ“ Files in schemas/Help Articles/ AFTER push attempt:"
          ls -la schemas/Help\ Articles/ | head -10

          echo "ğŸ” Final commit: $(git log -1 --oneline)"
