name: 📊 Generate Schema Files from Excel

on:
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main
    paths:
      - 'templates/client-data.xlsx'  # Re-run if Excel file changes

jobs:
  generate-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas openpyxl

      - name: 🖨️ Generate schema files from Excel
        run: |
          cd ai-generators
          python generate_files_from_xlsx.py --input ../templates/client-data.xlsx

      - name: 💾 Commit and push generated schema files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add all generated files in schemas/
          git add schemas/

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "AUTO: Update schema files from Excel"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
            echo "✅ Schema files updated and pushed"
          else
            echo "ℹ️ No changes to schema files"
          fi

      - name: ▶️ Trigger HTML page build (optional)
        if: always()
        run: |
          echo "✅ Schema generation complete. You can now run 'Build Public HTML Pages' workflow."
